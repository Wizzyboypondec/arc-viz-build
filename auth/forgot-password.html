<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Idi UBC LTD</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    };
  </script>
  <!-- Inter Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/globals.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Animated Gradient Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      z-index: -1;
    }
    
    .blob-1 {
      width: 300px;
      height: 300px;
      background-color: #6366f1;
      top: 20%;
      left: 10%;
      animation: float 12s ease-in-out infinite;
    }
    
    .blob-2 {
      width: 400px;
      height: 400px;
      background-color: #8b5cf6;
      bottom: 20%;
      right: 15%;
      animation: float 12s ease-in-out infinite 2s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(20px, 30px) scale(1.1);
      }
      50% {
        transform: translate(-20px, -30px) scale(0.9);
      }
      75% {
        transform: translate(-30px, 20px) scale(1.05);
      }
    }
    
    /* Form-specific styles */
    .form-group {
      @apply mb-6;
    }
    
    .form-group label {
      @apply block text-sm font-medium mb-2;
    }
    
    .form-control {
      @apply input-glass w-full px-4 py-3 text-sm;
    }
    
    .success-message {
      @apply bg-green-500/20 border border-green-500/30 rounded-xl p-4 mb-6;
    }
    
    .error-message {
      @apply bg-red-500/20 border border-red-500/30 rounded-xl p-4 mb-6;
    }
  </style>
</head>
<body class="bg-slate-900 text-white min-h-screen relative overflow-x-hidden">
  <!-- Animated Background Blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main class="pt-24 pb-12 px-6 flex items-center justify-center">
    <div class="container mx-auto max-w-md">
      <div class="card-primary p-8">
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <h1 class="text-2xl font-bold">Reset Password</h1>
          <p class="text-slate-300 mt-2">Enter your email to receive password reset instructions</p>
        </div>

        <!-- Success Message (initially hidden) -->
        <div id="success-message" class="success-message hidden">
          <div class="flex items-start">
            <svg class="w-5 h-5 text-green-400 mt-0.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <div>
              <p class="font-medium">Password Reset Email Sent!</p>
              <p class="text-sm mt-1">We've sent instructions to <span id="sent-email" class="font-medium"></span>. Please check your inbox and spam folder.</p>
            </div>
          </div>
        </div>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" class="space-y-6">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <p class="text-xs text-slate-400 mt-2">Enter the email address associated with your account</p>
          </div>

          <button type="submit" class="btn-glass btn-primary w-full py-3 font-medium transition-all duration-300">
            Send Reset Instructions
          </button>
        </form>

        <!-- Alternative Actions -->
        <div class="text-center mt-6 text-sm">
          <p class="text-slate-300">
            Remember your password? <a href="login.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign in</a>
          </p>
          <p class="text-slate-300 mt-2">
            Don't have an account? <a href="register.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Include Footer -->
  <div id="footer-container"></div>

  <script>
    // Load Navbar and Footer
    fetch('../components/Navbar.js')
      .then(response => response.text())
      .then(data => {
        const script = document.createElement('script');
        script.textContent = data;
        document.head.appendChild(script);
        
        const navbarContainer = document.getElementById('navbar-container');
        if (typeof renderNavbar === 'function') {
          navbarContainer.appendChild(renderNavbar());
        }
      });

    fetch('../components/Footer.js')
      .then(response => response.text())
      .then(data => {
        const script = document.createElement('script');
        script.textContent = data;
        document.head.appendChild(script);
        
        const footerContainer = document.getElementById('footer-container');
        if (typeof renderFooter === 'function') {
          footerContainer.appendChild(renderFooter());
        }
      });

    // Forgot password form submission
    document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      // Simple validation
      if (!email) {
        alert('Please enter your email address');
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
      }
      
      // Show success message
      const successMessage = document.getElementById('success-message');
      const sentEmail = document.getElementById('sent-email');
      
      sentEmail.textContent = email;
      successMessage.classList.remove('hidden');
      
      // Hide form
      document.getElementById('forgot-password-form').classList.add('hidden');
      
      // Simulate sending email
      console.log('Password reset requested for:', email);
      
      // In a real app, this would send a request to the server
    });
  </script>
</body>
</html>
